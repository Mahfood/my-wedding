machine:
  pre:
    - rvm mount -r https://s3.amazonaws.com/circle-downloads/rubies/binaries/ubuntu/12.04/x86_64/ruby-2.3.1.tar.bz2
  ruby:
    version: 2.3.1
dependencies:
  post:
    - bundle exec rake assets:precompile
test:
  post:
    - bundle exec rspec spec
      environment:
          RAILS_ENV: test
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:hidden-forest-48944.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app hidden-forest-48944
